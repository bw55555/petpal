<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register a Shelter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles/user.css">
    <link rel="stylesheet" href="styles/signup.css">
</head>

<body>
    <a href="index.html"><button class="btn btn-dark home-btn">Home</button></a>
    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <main>
            <div class="card text-center">
                <div class="mb-3" id="alertContainer"></div>
                <h3>Sign Up</h3>
                <p class="top-text">Looking to adopt a cute pet? Register <a href="signup-seeker.html"
                        class="text-link">HERE</a>.</p>
                <form>
                    <div class="row">
                        <div class="col" id="col1">
                            <input type="text" class="form-control" placeholder="First name" required>
                        </div>
                        <div class="col" id="col2">
                            <input type="text" class="form-control" placeholder="Last name" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Your Organization" required>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Shelter Location" required>
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" placeholder="Enter Email Address" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Enter Password" required>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" placeholder="Confirm Password" required>
                    </div>
                    <button type="submit" class="btn btn-dark submit-btn" id="showAlert">Sign Up</button>
                    <p>Have an account with us? <a href="login.html" class="text-link">Login now!</a></p>
                </form>
            </div>
        </main>
    </div>
</body>

<script>
    document.querySelector('#showAlert').addEventListener('click', function () {
        // Create an alert div and append it to the alertContainer
        let alertDiv = $('<div class="alert alert-danger alert-dismissible fade show" role="alert"><strong>Error:</strong> You should check in on some of those fields.<button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></div>');
        $('#alertContainer').append(alertDiv);
    });
</script>

<!-- Link to Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- Link to JQuery -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</html>
